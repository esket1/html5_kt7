<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальное файловое хранилище</title>
</head>

<body>
    <div>
        <label>
            Выберите файл
            <input type="file" multiple id="fileInput">
        </label>
        <span id="selectedFile">Файл не выбран</span>
    </div>

    <div id="dropArea" style="border: 2px dashed #ccc; padding: 15px; margin: 10px 0; text-align: center;">
        Или перетащите файлы сюда
    </div>

    <div>
        <span>Фильтр по типу:</span>
        <select id="typeFilter">
            <option value="all">All types</option>
            <option value="image">Image</option>
            <option value="text">Text</option>
            <option value="application">Application</option>
            <option value="other">Other types</option>
        </select>

        <span>Фильтр по размеру (байт):</span>
        <input type="number" id="sizeFilter" placeholder="Все размеры" min="0">
    </div>

    <div id="filesContainer">
        <div>Нет файлов для отображения</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
